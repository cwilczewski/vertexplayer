<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/minireset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="player">
        <div id="close">><img src="ui-images/back.png" alt="back"></div>
        <video class='video-player viewer' id='videoPlayer'></video>
        <div class="overlay">
        </div>
        <div class="controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle" title="toggle play"><img src="ui-images/play.png" alt="Play"></button>
            <button data-skip="-10" class="player-button back"><img src="ui-images/skip-b.png" alt="Skip 10s backwards"></button>
            <button data-skip="30" class="player-button forward"><img src="ui-images/skip-f.png" alt="Skip 30s forward"></button>
        </div>
    </div>
    <div id="movie-backdrop"></div> <img src="ui-images/bg-overlay.png" id="bg-overlay">
    <div class="wrapper">
        <input type="text" id="write"> <img src="ui-images/logo.svg" alt="Vertex Logo" id="logo">
        <div id="movie-info">
            <h1 id="movie-name"></h1>
            <p id="movie-plot"></p>
            <h3 id="movie-cast"></h3>
            <input class="filepath" type="text" value=""> </div>
        <div id="allContainer">
            <div id="keycontainer">
                <ul id="keyboard">
                    <li class="letter">a</li>
                    <li class="letter">b</li>
                    <li class="letter">c</li>
                    <li class="letter">d</li>
                    <li class="letter">e</li>
                    <li class="letter">f</li>
                    <li class="letter">g</li>
                    <li class="letter">h</li>
                    <li class="letter">i</li>
                    <li class="letter">j</li>
                    <li class="letter">k</li>
                    <li class="letter">l</li>
                    <li class="letter">m</li>
                    <li class="letter">n</li>
                    <li class="letter">o</li>
                    <li class="letter">p</li>
                    <li class="letter">q</li>
                    <li class="letter">r</li>
                    <li class="letter">s</li>
                    <li class="letter">t</li>
                    <li class="letter">u</li>
                    <li class="letter">v</li>
                    <li class="letter">w</li>
                    <li class="letter">x</li>
                    <li class="letter">y</li>
                    <li class="letter">z</li>
                    <li class="space lastitem">_</li>
                    <li class="delete lastitem"><i class="fa fa-angle-left" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>

</html>
